<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Uusi käyttäjä</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/style.css" th:href="@{css/style.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
	<h1 id="otsikko">Luo uusi käyttäjätili</h1>
     <div class="col-md-4" style="margin: 15px;">
		<form id="kaavake" th:object="${signupform}" th:action="@{/saveuser}" action="#" method="post">
			<div>
				<label> Käyttäjänimi :<input type="text" th:field="*{username}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</p>	
			</div>
			<div>
				<label> Salasana :<input type="password" th:field="*{password}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>	
			</div>
			<div>
				<label> Salasana uudelleen: <input type="password" th:field="*{passwordCheck}" class="form-control"/></label>
				<p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}">Password Match Error</p>	
			</div>
			
			<input id="nappi" type="submit" class="btn btn-primary" value="Signup"></input>
			<a id="nappi" href="/ruokasuosikit">Takaisin</a>	
		</form>
	</div>
</div>
</body>
</html>
